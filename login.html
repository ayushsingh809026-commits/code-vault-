<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login - CodeVault</title>
  <link rel="stylesheet" href="style.css" />
  <script src="auth.js" defer></script>
  <style>
    .auth-container{
      max-width:420px;
      margin:80px auto;
      background:rgba(255,255,255,0.03);
      padding:28px;
      border-radius:12px;
      box-shadow:0 6px 18px rgba(0,0,0,0.5);
      color:#cfe7ff;
    }
    .auth-container h2{ text-align:center; margin-bottom:18px; color:#7fd0ff;}
    .auth-container input{
      width:100%; padding:10px 12px; margin:8px 0; border-radius:8px;
      border:1px solid rgba(255,255,255,0.06); background:rgba(0,0,0,0.15); color:#eaf6ff;
      box-sizing:border-box;
    }
    .auth-container button{
      width:100%; padding:10px; margin-top:12px; border-radius:8px; border:none;
      background:linear-gradient(90deg,#4fb3ff,#77d0ff); color:#042033; font-weight:700;
      cursor:pointer;
    }
    .auth-note{ text-align:center; margin-top:12px; color:#9fcfff; font-size:0.95rem; }
    a{ color:#9be1ff; text-decoration:underline; }
  </style>
</head>
<body>
  <header class="site-header">
    <nav class="nav">
      <a class="brand" href="index.html">CodeVault</a>
      <div id="userMenuContainer" class="nav-right"></div>
</nav>
  </header>

  <main>
    <section class="auth-container" aria-labelledby="loginHeading">
      <h2 id="loginHeading">Welcome back</h2>

      <form id="loginForm" autocomplete="on" novalidate>
        <label for="loginEmail" class="sr-only">Email</label>
        <input type="email" id="loginEmail" name="loginEmail" placeholder="Email address" required />

        <label for="loginPassword" class="sr-only">Password</label>
        <input type="password" id="loginPassword" name="loginPassword" placeholder="Password" required />

        <button type="submit">Login</button>
      </form>

      <p class="auth-note">New to CodeVault? <a href="signup.html">Create an account</a></p>
    </section>
  </main>
</body>
</html>
