<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard - CodeVault</title>
  <link rel="stylesheet" href="style.css" />
  <script src="auth.js" defer></script>
  <style>
    .auth-container{
      max-width:820px;
      margin:80px auto;
      background:rgba(255,255,255,0.02);
      padding:28px;
      border-radius:12px;
      color:#cfe7ff;
      text-align:center;
    }
    .auth-container h2{ color:#7fd0ff; margin-bottom:8px; }
    .auth-container p{ color:#cdeeff; margin-bottom:18px; }
    .row{ display:flex; gap:12px; justify-content:center; flex-wrap:wrap; margin-top:10px; }
    .btn{ padding:10px 14px; border-radius:8px; border:none; cursor:pointer; font-weight:700; }
    .btn-logout{ background:#ff7b7b; color:#102632; }
    .btn-manage{ background:linear-gradient(90deg,#4fb3ff,#77d0ff); color:#042033; }
  </style>
</head>
<body>
  <header class="site-header">
    <nav class="nav">
      <a class="brand" href="index.html">CodeVault</a>
      <div style="margin-left:auto"></div>
    </nav>
  </header>

  <main>
    <section class="auth-container" aria-labelledby="dashHeading">
      <h2 id="dashHeading">Welcome, <span id="userName">User</span>!</h2>
      <p id="userEmail" style="opacity:0.9"></p>

      <div class="row">
        <button class="btn btn-manage" onclick="location.href='multi-language.html'">Open Editor</button>
        <button class="btn btn-manage" onclick="location.href='secure-storage.html'">My Snippets</button>
        <button class="btn btn-logout" onclick="logout()">Logout</button>
      </div>
    </section>
  </main>
</body>
</html>
